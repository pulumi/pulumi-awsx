      with:
        commands: |
          run-acceptance-tests
          release
        issue-type: pull-request
        permission: write
        reaction-token: ${{ secrets.GITHUB_TOKEN }}
        repository: pulumi/pulumi-awsx
        token: ${{ steps.esc-secrets.outputs.PULUMI_BOT_TOKEN }}
