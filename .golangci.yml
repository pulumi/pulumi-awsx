version: "2"
linters:
  enable:
  - errcheck
  - goconst
  - gosec
  - govet
  - ineffassign
  - lll
  - staticcheck
  - misspell
  - nakedret
  - revive
  - unconvert
formatters:
  enable:
  - gci
  - gofmt
  settings:
    gci:
      sections:
        - standard # Standard section: captures all standard library packages.
        - blank # Blank section: contains all blank imports.
        - default # Default section: contains all imports that could not be matched to another section type.
        - prefix(github.com/pulumi/) # Custom section: groups all imports with the github.com/pulumi/ prefix.
        - prefix(github.com/pulumi/pulumi-awsx) # Custom section: local imports
      custom-order: true
issues:
  exclude-dirs:
  - pkg/vendored
  exclude-files:
  - schema.go
  - pulumiManifest.go
run:
  timeout: 20m
